<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style\style.css" />
    <link rel="stylesheet" type="text/css" href="style\home.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="trains-div">
      <h3>Train Id</h3>

      <div class="trains-div-container justify-content-center"></div>
    </div>
    <div
      class="modal"
      id="Mymodal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button
              type="button"
              class="btn-close"
              data-toggle="modal"
              data-target="#deleteModal"
              data-backdrop="static"
              data-keyboard="false"
            ></button>
          </div>
          <div class="modal-body">
            <h1 class="text-center">Train Id :1</h1>
            <div class="row">
              <div class="col-sm-6 col-4">
                <div class="card sensor-card"><p>Temperature: 23</p></div>
              </div>

              <div class="col-sm-6 col-4">
                <div class="card sensor-card"><p>Speed : 120 km\hr</p></div>
              </div>
              <div class="col-sm-6 col-4">
                <div class="card sensor-card"><p>Lights: on</p></div>
              </div>
              <div class="col-sm-6 col-4">
                <div class="card sensor-card"><p>Humidty: 40%</p></div>
              </div>
              <div class="col-sm-6 col-4">
                <div class="card sensor-card"><p>Alarms: off</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/trains.js"></script>
  </body>
  <script></script>
</html>
